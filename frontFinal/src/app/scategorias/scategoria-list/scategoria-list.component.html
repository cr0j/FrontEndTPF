<app-home></app-home>

<div class="wrapper">
    <div class="row">
        <div class="col s12">
            <h4 class="center-align">Productos - Administración</h4></div>
        <div class="container">
        <div class="row">
        <div class="col s12 m6 offset-m2">
            <i class="material-icons prefix">search</i>
            <input placeholder="Ingrese nombre del producto" id="buscar" type="text" class="">
            <label for="buscar" class="active">Buscar</label>
        </div>
        <div class="col s12 m3 l3">

            <a (click)='filter()' class="waves-effect waves-light btn agregar right disagree" style="margin:10px"><i class="material-icons right">search</i>buscar</a>
            <a (click)='clear()' class="waves-effect waves-light btn agregar right limpiar" style="margin:10px">limpiar</a>
        </div>
        </div>
        </div>
        <div class="col s12 m9 offset-m2">
            <a [routerLink]="['/productos/add']" class="btn-floating btn-large agregar agree">
                    <i id="iconAdd" class="material-icons">add_shopping_cart</i>
            </a>
            <table class="responsive-table borderer centered">
                <colgroup>
                    <col span="1" style="width: 10%;">
                    <col span="1" style="width: 30%;">
                    <col span="1" style="width: 25%;">
                    <col span="1" style="width: 35%;">
                </colgroup>
                <thead>
                    <tr>
                        <th *ngFor="let header of tableHeaders">{{ header }}</th>
                    </tr>
                </thead>

                <tbody>


                    <tr *ngFor="let producto of data; index as j">
                        <td>{{ producto.id }}</td>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.precio }}</td>
                        <td>{{ producto.existencia }}</td>
                        <td>
                            <a [routerLink]="['/productos/edit', producto.id]" title="Editar">
                                <i id="iconEdit" class="material-icons">mode_edit</i>
                            </a>
                            <a href='#modal_delete' (click)="getDeleteID(producto.id, j)" title="Eliminar" class="modal-trigger">
                                <i  id="iconDelete" class="material-icons">delete</i> 
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

    

        </div>
    </div>
</div>

<div id="modal_delete" class="modal">
    <div class="modal-content">
        <h4>¿Eliminar Producto?</h4>
        <p class="red-text">Esta acción no puede deshacerse</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn disagree" style="margin:4px;">Cancelar</a>
        <a (click)='deleteRecord()' class="modal-close waves-effect waves-green btn agree" style="margin:4px;">Eliminar</a>
    </div>
</div>
